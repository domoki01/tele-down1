services:
  - type: web
    name: video-downloader-bot
    runtime: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: gunicorn bot:app
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: RENDER_URL
        value: https://video-downloader-bot.onrender.com
    healthCheckPath: /health
    autoDeploy: true
    disk:
      name: temp-storage
      mountPath: /tmp
      sizeGB: 1
